{{> header }}
      <header class="home">
        <a href="/">{{ site.name }}</a><span class="rubrique">/reviews</span>
      </header>

	  <ul class="recent">
    {{#each reviews}}
	  	<li>
	  		<span class="date">{{ moment date lang="fr" format="DD MMM [']YY" }} &mdash; {{ type }}</span>
			<span class="title"><a href="/{{ path }}">{{ title }}</a></span>
	  	</li>
    {{/each}}
	  </ul>
{{> footer }}
