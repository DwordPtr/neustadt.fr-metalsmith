{{> header }}
      <header>
        <a class="back-to-home" href="/"><span class="back-arrow">&larr; </span>{{ site.name }}</a>
      </header>

      <article class="an-article">
        <div class="meta">
          <h1>{{ title }}</h1>
          <span>{{ moment date lang="fr" format="DD MMMM YYYY" }} &mdash;</span> <span>{{ site.author }}</span>
          <p>
            {{ blurb }}
          </p>
        </div>

        {{{ contents }}}
      </article>
{{> footer }}
